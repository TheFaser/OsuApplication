<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit News</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav>
    <a th:href="@{/}">Home</a>
    <th:block th:if="${#authentication.principal} != 'anonymousUser'">
        <a th:href="@{/profile}">Profile</a>
        <a th:href="@{/add-news}">Add News</a>
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Logout</button>
        </form>
    </th:block>
    <th:block th:unless="${#authentication.principal} != 'anonymousUser'">
        <a th:href="@{/login}">Login</a>
        <a th:href="@{/register}">Register</a>
    </th:block>
</nav>

<div class="form-container">
    <h2>Edit News</h2>

    <form th:action="@{/edit-news/{id}(id=${news.id})}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <label>Title:</label>
            <input type="text" th:field="${news.title}" required>
        </div>

        <div class="form-group">
            <label>Content:</label>
            <textarea th:field="${news.content}" rows="6" required></textarea>
        </div>

        <button type="submit" class="button">Update News</button>
        <a th:href="@{/}" class="button secondary">Cancel</a>
    </form>
</div>
</body>
</html>
